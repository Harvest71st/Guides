<script type="text/javascript">
window.onload = function(){
    var ImageSources = {
    "Floor1" : "https://drive.google.com/uc?export=view&id=1S53emZ9Zmc8Gkzp1mmbWK7qMtd-jZpKQ",
    "Floor2" : "https://drive.google.com/uc?export=view&id=1hctluCp9vqIMiCPoLxngOf_bC1gylr_S",
    "Floor3" : "https://drive.google.com/uc?export=view&id=1Hiyk51fhEGF7wVEXiOCEd-wzMrQciQsW",
    "Floor4" : "",
    };

var urlParam = location.search.substring(1);
if(urlParam != ""){
    var param = urlParam.split("&");
    var paramArray = [];

    for (i=0;i<param.length;i++){
        var paramItem = param[i].split("=");
        paramArray[paramItem[0]] = paramItem[1];
    }

    if(urlParam.indexOf("locate=") != -1){
        document.getElementById("ImgSource").src = ImageSources[paramArray["locate"]];
    }
}
}

</script>
