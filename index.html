<script type="text/javascript">
var JpName = {
    "Floor1" : "1F",
    "Floor2" : "2F",
    "Floor3" : "3F",
    "Floor4" : "4F",
    "Overviews" : "全体図",

    "Corridor" : "廊下・ピロティ",
    "Special" : "理科棟・文化棟",
    "Media" : "メディア棟"

window.onload = function(){

    

    var ImageSources = {
    "Floor1"    : "https://drive.google.com/file/d/1S-gKOAcbsYJNWDsr0zVhcIk3qVZU_bgl/preview",
    "Floor2"    : "https://drive.google.com/file/d/1RmUbYjGfF8GsJ1UJ_yVyfYoEzjyYWT0t/preview",
    "Floor3"    : "https://drive.google.com/file/d/1frICyFwms72LasVWRO0tq4lh_5nR0c1j/preview",
    "Floor4"    : "https://drive.google.com/file/d/1TX_kdOWg8BKVlOvyMpbswCqaRuNlRG9S/preview",
    "Overviews" : "https://drive.google.com/file/d/19qR2vnr0qU4Uz9zqcv1qmaLidALgv-hT/preview",
    "HR"        : "https://drive.google.com/file/d/1vWNqXfuOQYCkxW-79jdA00CvN2Q2OV-G/preview",

    "Media"     : "https://drive.google.com/file/d/12yml-UChKVToBGQf1AudcVTeksiXXzFJ/preview"
    };

var urlParam = location.search.substring(1);
if(urlParam != ""){
    var param = urlParam.split("&");
    var paramArray = [];

    for (i=0;i<param.length;i++){
        var paramItem = param[i].split("=");
        paramArray[paramItem[0]] = paramItem[1];
    }

    if(urlParam.indexOf("locate=") != -1){
        document.getElementById("NowLocate").innerHTML = JpName[paramArray["locate"]];
        document.getElementById("ImgSource").src = ImageSources[paramArray["locate"]];
    }
    else{
        document.getElementById("NowLocate").innerHTML = "FloorGuide";
    }
}
}

</script>
